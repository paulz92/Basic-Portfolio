<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Paul Zavattieri's Portfolio</title>
	<!--linking reset and style css sheets. reset css is first since it is lowest in priority-->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="shortcut icon" href="assets/images/favicon.jpg" type="favicon.jpg">
</head>
<body>
	<!--header has its own header wrap for the purpose of having the background color stretch the length of the browser window and background/width/height properties-->
	<header class="header-wrap">
		<!--header content has its own class so that the actual content of the header can be limited to the 960px width to match the body-->
		<div class="header-content">
			<!--name heading has its own class so that it can be absolute positioned relative to the header-wrap and styled correctly-->
			<div class="name">
				<h1>Paul Zavattieri</h1>
			</div>
			<!--nav links has their own class to float it right and give it margin on top to center it vertically within the header-->
			<!--used span for inline styling. &ensp; adds extra space between words and | to separate the links and make them more aesthetically pleasing-->
			<div class="nav-links">
				<a class="headlink" href="index.html">About Me</a><span>&ensp;|&ensp;</span>
				<a class="headlink" href="portfolio.html">Portfolio</a><span>&ensp;|&ensp;</span>
				<a class="headlink" href="contact.html">Contact</a>
			</div>
		</div>
	</header>

	<br>
	<!--wrapping the content so that I can style it with the appropriate width. also, so that I can add overflow: auto in css so that the footer is pushed to the bottom-->
	<div class="content">
		<!--using section since this is a distinct section about my portolio, not just a container for css purposes-->
		<!--I made all of the h3s links since I assume at some point these will link out to games we make. for now, I just used a placeholder link and added a coming soon title for when user hovers over it-->
		<!--each game is contained within it's own div for style, float, and absolute positioning the h3 purposes-->
		<section id="portfolio">
			<h2>Portfolio</h2>
			<hr>
			<div id="hangman">
				<h3><a class="port-links" href="#" title="Coming soon!">Hangman</a></h3>
				<img class="img" src="assets/images/placeholder-1.jpg" alt="placeholder image">
			</div>
			<div id="rpg">
				<h3><a class="port-links" href="#" title="Coming soon!">RPG Game</a></h3>
				<img class="img" src="assets/images/placeholder-2.jpg" alt="placeholder image">
			</div>
			<div id="trivia">
				<h3><a class="port-links" href="#" title="Coming soon!">Trivia Game</a></h3>
				<img class="img" src="assets/images/placeholder-3.jpg" alt="placeholder image">
			</div>
			<div id="rutgers">
				<h3><a class="port-links" href="#" title="Coming soon!">Rutgers Info Widget</a></h3>
				<img class="img" src="assets/images/placeholder-4.jpg" alt="placeholder image">
			</div>
			<div id="rps">
				<h3><a class="port-links" href="#" title="Coming soon!">Rock Paper Scissors</a></h3>
				<img class="img" src="assets/images/placeholder-5.jpg" alt="placeholder image">
			</div>
		</section>

		<!--using aside since this is a sidebar which will be present on all pages-->	
		<aside class="connect">
			<h2>Connect With Me</h2>
			<hr>
			<a id="icon-gh" href="https://github.com/paulz92" target="_blank"><img src="assets/images/icon-github.png" alt="Github icon" width="60"></a>
			<a id="icon-li" href="https://www.linkedin.com/in/paul-zavattieri-a119b059/" target="_blank"><img src="assets/images/icon-linkedin.png" alt="Linkedin icon" width="60"></a>
			<a id="icon-so" href="https://stackoverflow.com/users/8469436/paul-zavattieri?tab=profile" target="_blank"><img src="assets/images/icon-stackoverflow.png" alt="Stackoverflow icon" width="60"></a>
		</aside>
	</div>

	<footer>
		<p>&copy; Copyright 2017 Paul Zavattieri</p>
	</footer>
</body>
</html>
