	<!--header has its own header wrap for the purpose of having the background color stretch the length of the browser window and background/width/height properties-->

			<h1>Contact</h1>

			<form action="mailto:paulz92@gmail.com" method="post" enctype="text/plain">

				<textarea name="Message"></textarea><br>
